<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Love Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Zeyada&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="nav">
            <div class="logo">Instagram</div>
            <div class="icons">
                <div class="love"><i class="fa-regular fa-heart"></i></i></div>
                <div class="chat"> <i class="fa-brands fa-facebook-messenger"></i></div>
            </div>
        </div>
        <div class="container">
            <div class="post-container">

                <div class="header">
                    <div class="account">
                        <div class="logo"><img src="https://ik.imagekit.io/sheryians/Sheryians_Logo_wFKd9VClG.png"
                                alt="">
                        </div>
                        <h1>sheryians_coding_school</h1>
                    </div>

                    <div class="menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
                <div class="mid">
                    <i class="fa-solid fa-heart" id="solid-heart"></i>
                    <img  id="post-img1"
                        src="img1.jpg"
                        alt="">
                        
                </div>
                <div class="footer">
                    <div class="icons">
                        <div class="left-icon">
                            <div class="ftr-love"><i class="fa-regular fa-heart"></i></i></div>
                            <i class="fa-solid fa-heart" id="liked-love"></i>
                            <div class="comment"><i class="fa-regular fa-comment"></i></div>
                            <div class="share"><i class="fa-regular fa-paper-plane"></i></div>
                        </div>
                        <div class="right-icon"><div class="bookmark"><i class="fa-regular fa-bookmark"></i></div></div>
                    </div>
                </div>
            </div>
            <div class="post-container">

                <div class="header">
                    <div class="account">
                        <div class="logo"><img src="https://ik.imagekit.io/sheryians/Sheryians_Logo_wFKd9VClG.png"
                                alt="">
                        </div>
                        <h1>sheryians_coding_school</h1>
                    </div>

                    <div class="menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
                <div class="mid">
                    <i class="fa-solid fa-heart" id="solid-heart"></i>
                    <img id="post-img2"
                        src="img2.jpg"
                        alt="">
                        
                </div>
                <div class="footer">
                    <div class="icons">
                        <div class="left-icon">
                            <div class="ftr-love"><i class="fa-regular fa-heart"></i></i></div>
                            <i class="fa-solid fa-heart" id="liked-love"></i>
                            <div class="comment"><i class="fa-regular fa-comment"></i></div>
                            <div class="share"><i class="fa-regular fa-paper-plane"></i></div>
                        </div>
                        <div class="right-icon"><div class="bookmark"><i class="fa-regular fa-bookmark"></i></div></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
